<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Skor Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Form Input Skor</h2>

  <label for="nama">Nama</label>
  <input type="text" id="nama" placeholder="Masukkan nama">

  <label for="kelas">Kelas</label>
  <input type="text" id="kelas" placeholder="Masukkan kelas">

  <label for="skor">Skor</label>
  <input type="number" id="skor" placeholder="Masukkan skor">

  <button onclick="kirimData()">Kirim</button>

  <p id="status"></p>

  <script>
    function kirimData() {
      const nama = document.getElementById("nama").value;
      const kelas = document.getElementById("kelas").value;
      const skor = document.getElementById("skor").value;

      const url = "https://script.google.com/macros/s/AKfycbxiyb1onLoIZ2ftWqqXdMmRuNkKNIKGvQWoNH-6OkBqeqRmnkhIyKtqmPAD3WxzefX43Q/exec";

      const data = {
        nama: nama,
        kelas: kelas,
        skor: skor
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(json => {
        const status = document.getElementById("status");
        if (json.status === "sukses") {
          status.innerText = "Data berhasil dikirim!";
          status.className = "success";
        } else {
          status.innerText = "Gagal mengirim data: " + json.error;
          status.className = "error";
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "Terjadi kesalahan: " + error;
        document.getElementById("status").className = "error";
      });
    }
  </script>

</body>
</html>

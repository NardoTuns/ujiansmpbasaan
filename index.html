<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Input Nilai Siswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Input Nilai Siswa</h1>
        
        <div id="login-section">
            <div class="form-group">
                <label for="subject">Mata Pelajaran:</label>
                <select id="subject" class="form-control">
                    <option value="PAK">PAK</option>
                    <option value="PKN">PKN</option>
                    <option value="B.IND">B. Indonesia</option>
                    <option value="B.ING">B. Inggris</option>
                    <option value="MATE">Matematika</option>
                    <option value="IPA">IPA</option>
                    <option value="IPS">IPS</option>
                    <option value="TIK">TIK</option>
                    <option value="PJOK">PJOK</option>
                    <option value="PRAKARYA">Prakarya</option>
                    <option value="MULOK">Mulok</option>
                    <option value="LAIN">Lainnya</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="class">Kelas:</label>
                <select id="class" class="form-control">
                    <option value="7a">7A</option>
                    <option value="7b">7B</option>
                    <option value="8a">8A</option>
                    <option value="8b">8B</option>
                    <option value="9a">9A</option>
                    <option value="9b">9B</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Masukkan password">
            </div>
            
            <button id="start-btn" class="btn">Mulai</button>
        </div>
        
        <div id="input-section" style="display: none;">
            <h2 id="input-title"></h2>
            <div id="students-list"></div>
            <button id="submit-btn" class="btn">Simpan Nilai</button>
            <button id="back-btn" class="btn btn-secondary">Kembali</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

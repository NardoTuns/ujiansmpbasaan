<script>
document.getElementById('dataForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const data = {
        nama: document.getElementById('nama').value,
        mapei: document.getElementById('mapei').value,
        kelas: document.getElementById('kelas').value,
        rombel: document.getElementById('rombel').value,
        jumlah_benar: document.getElementById('jumlah_benar').value
    };
    
    // Pastikan URL benar (akhir dengan /exec bukan /dev)
    fetch('https://script.google.com/macros/s/AKfycbzrV9f9ECDa_AHInjcHYEesZ-TmGeObnYcrb0cai5ULl6PlOmJQFXQ9TAofWpxTGmAi/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(data),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
    })
    .then(text => {
        try {
            const data = JSON.parse(text);
            document.getElementById('message').textContent = data.message;
            document.getElementById('dataForm').reset();
        } catch {
            document.getElementById('message').textContent = text;
        }
    })
    .catch(error => {
        document.getElementById('message').textContent = 'Error: ' + error.message;
    });
});
</script>

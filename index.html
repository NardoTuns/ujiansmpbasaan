<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Iframe Responsif</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Rasio 16:9 */
      height: 0;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Ini Halaman Utama</h1>

  <div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycbzEQdIJ45tBWc3ZkzoxcBEGZx1_Lj-GbLuEvGD_xOP6iOrw7F_XPsyfpPmg5xI61oYxPQ/exec"></iframe>
  </div>

</body>
</html>

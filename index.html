<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Ujian Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .selection-container {
            display: none;
            margin-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid-item {
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .grid-item:hover {
            background-color: #d9d9d9;
        }
        .exam-frame {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Ujian Online</h1>
        
        <!-- Form Login -->
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button id="loginBtn">Login</button>
        </div>
        
        <!-- Container untuk pilihan -->
        <div class="selection-container" id="selectionContainer">
            <!-- Pilihan Mata Pelajaran -->
            <div id="subjectSelection">
                <h2>Pilih Mata Pelajaran</h2>
                <div class="grid-container" id="subjectGrid">
                    <!-- Mata pelajaran akan diisi oleh JavaScript -->
                </div>
            </div>
            
            <!-- Pilihan Kelas -->
            <div id="classSelection" style="display: none;">
                <h2>Pilih Kelas</h2>
                <div class="grid-container" id="classGrid">
                    <!-- Kelas akan diisi oleh JavaScript -->
                </div>
            </div>
            
            <!-- Tombol navigasi -->
            <div class="navigation">
                <button id="backBtn" style="display: none;">Kembali</button>
                <button id="nextBtn" style="display: none;">Lanjut</button>
            </div>
        </div>
        
        <!-- Iframe untuk menampilkan soal ujian -->
        <iframe id="examFrame" class="exam-frame" frameborder="0"></iframe>
    </div>

    <script>
        // Data mata pelajaran
        const subjects = [
            "PKn", "PAK", "Bah. Indonesia", "Bah. Inggris", 
            "Matematika", "IPA", "IPS", "PJOK", "TIK", 
            "Prakarya", "MULOK"
        ];
        
        // Data kelas
        const classes = ["7", "8", "9"];
        
        // Link untuk setiap mata pelajaran dan kelas
        // CATATAN: Ganti link berikut sesuai dengan kebutuhan Anda
        const examLinks = {
            // Format: "MataPelajaran_Kelas": "URL"
            "PKn_7": "https://example.com/soal-pkn-kelas7",
            "PKn_8": "https://example.com/soal-pkn-kelas8",
            "PKn_9": "https://example.com/soal-pkn-kelas9",
            "PAK_7": "https://example.com/soal-pak-kelas7",
            "PAK_8": "https://example.com/soal-pak-kelas8",
            "PAK_9": "https://example.com/soal-pak-kelas9",
            // Tambahkan link untuk semua kombinasi yang diperlukan
            "Matematika_7": "https://example.com/soal-matematika-kelas7",
            "Matematika_8": "https://example.com/soal-matematika-kelas8",
            "Matematika_9": "https://example.com/soal-matematika-kelas9"
            // Dan seterusnya untuk semua mata pelajaran
        };
        
        // Variabel untuk menyimpan pilihan
        let selectedSubject = null;
        let selectedClass = null;
        
        // Fungsi untuk mengisi pilihan mata pelajaran
        function populateSubjects() {
            const subjectGrid = document.getElementById('subjectGrid');
            subjectGrid.innerHTML = '';
            
            subjects.forEach(subject => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.textContent = subject;
                item.setAttribute('data-subject', subject);
                item.addEventListener('click', function() {
                    // Hapus seleksi sebelumnya
                    document.querySelectorAll('#subjectGrid .grid-item').forEach(i => {
                        i.classList.remove('selected');
                    });
                    // Tambahkan seleksi pada item yang diklik
                    this.classList.add('selected');
                    selectedSubject = this.getAttribute('data-subject');
                    // Tampilkan tombol lanjut
                    document.getElementById('nextBtn').style.display = 'block';
                });
                subjectGrid.appendChild(item);
            });
        }
        
        // Fungsi untuk mengisi pilihan kelas
        function populateClasses() {
            const classGrid = document.getElementById('classGrid');
            classGrid.innerHTML = '';
            
            classes.forEach(cls => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.textContent = `Kelas ${cls}`;
                item.setAttribute('data-class', cls);
                item.addEventListener('click', function() {
                    // Hapus seleksi sebelumnya
                    document.querySelectorAll('#classGrid .grid-item').forEach(i => {
                        i.classList.remove('selected');
                    });
                    // Tambahkan seleksi pada item yang diklik
                    this.classList.add('selected');
                    selectedClass = this.getAttribute('data-class');
                    // Tampilkan tombol lanjut
                    document.getElementById('nextBtn').style.display = 'block';
                });
                classGrid.appendChild(item);
            });
        }
        
        // Event listener untuk tombol login
        document.getElementById('loginBtn').addEventListener('click', function() {
            const nama = document.getElementById('nama').value;
            const password = document.getElementById('password').value;
            
            // Validasi sederhana
            if (nama && password) {
                // Sembunyikan form login
                document.getElementById('loginForm').style.display = 'none';
                // Tampilkan container pilihan
                document.getElementById('selectionContainer').style.display = 'block';
                // Isi pilihan mata pelajaran
                populateSubjects();
                // Tampilkan tombol lanjut
                document.getElementById('nextBtn').style.display = 'block';
            } else {
                alert('Silakan isi nama dan password!');
            }
        });
        
        // Event listener untuk tombol kembali
        document.getElementById('backBtn').addEventListener('click', function() {
            if (selectedClass) {
                // Kembali ke pilihan mata pelajaran
                selectedClass = null;
                document.getElementById('classSelection').style.display = 'none';
                document.getElementById('subjectSelection').style.display = 'block';
                this.style.display = 'none';
                document.getElementById('nextBtn').style.display = 'block';
            }
        });
        
        // Event listener untuk tombol lanjut
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (selectedSubject && !selectedClass) {
                // Lanjut ke pilihan kelas
                document.getElementById('subjectSelection').style.display = 'none';
                document.getElementById('classSelection').style.display = 'block';
                document.getElementById('backBtn').style.display = 'block';
                populateClasses();
            } else if (selectedSubject && selectedClass) {
                // Tampilkan iframe dengan soal yang sesuai
                const examFrame = document.getElementById('examFrame');
                const examKey = `${selectedSubject}_${selectedClass}`;
                
                // Cek apakah link tersedia
                if (examLinks[examKey]) {
                    examFrame.src = examLinks[examKey];
                    examFrame.style.display = 'block';
                    // Sembunyikan container pilihan
                    document.getElementById('selectionContainer').style.display = 'none';
                } else {
                    alert('Soal untuk kombinasi ini belum tersedia.');
                }
            }
        });
    </script>
</body>
</html>

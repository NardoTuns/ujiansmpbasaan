<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Ujian Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .subject-selection {
            display: none;
            margin-top: 20px;
        }
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .subject-item, .class-item {
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .subject-item:hover, .class-item:hover {
            background-color: #d9d9d9;
        }
        .class-selection {
            display: none;
            margin-top: 20px;
        }
        .class-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .exam-frame {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Ujian Online</h1>
        
        <!-- Form Login -->
        <div class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button id="loginBtn">Login</button>
        </div>
        
        <!-- Pilihan Mata Pelajaran -->
        <div class="subject-selection" id="subjectSelection">
            <h2>Pilih Mata Pelajaran</h2>
            <div class="subject-grid">
                <div class="subject-item" data-subject="PKn">PKn</div>
                <div class="subject-item" data-subject="PAK">PAK</div>
                <div class="subject-item" data-subject="Bah. Indonesia">Bah. Indonesia</div>
                <div class="subject-item" data-subject="Bah. Inggris">Bah. Inggris</div>
                <div class="subject-item" data-subject="Matematika">Matematika</div>
                <div class="subject-item" data-subject="IPA">IPA</div>
                <div class="subject-item" data-subject="IPS">IPS</div>
                <div class="subject-item" data-subject="PJOK">PJOK</div>
                <div class="subject-item" data-subject="TIK">TIK</div>
                <div class="subject-item" data-subject="Prakarya">Prakarya</div>
                <div class="subject-item" data-subject="MULOK">MULOK</div>
            </div>
        </div>
        
        <!-- Pilihan Kelas -->
        <div class="class-selection" id="classSelection">
            <h2>Pilih Kelas</h2>
            <div class="class-grid">
                <div class="class-item" data-class="7">Kelas 7</div>
                <div class="class-item" data-class="8">Kelas 8</div>
                <div class="class-item" data-class="9">Kelas 9</div>
            </div>
        </div>
        
        <!-- Iframe untuk menampilkan soal ujian -->
        <iframe id="examFrame" class="exam-frame" frameborder="0"></iframe>
    </div>

    <script>
        // Variabel untuk menyimpan pilihan
        let selectedSubject = null;
        let selectedClass = null;
        
        // Link untuk setiap mata pelajaran dan kelas
        // CATATAN: Ganti link berikut sesuai dengan kebutuhan Anda
        const examLinks = {
            // Format: "MataPelajaran_Kelas": "URL"
            "PKn_7": "<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSev7EJUQqvGWDzn-VPZLmSbvMrreCc6fQYoMVTe8L1n2iz_yA/viewform?embedded=true" width="640" height="12890" frameborder="0" marginheight="0" marginwidth="0">Memuatâ€¦</iframe>",
            "PKn_8": "https://example.com/soal-pkn-kelas8",
            "PKn_9": "https://example.com/soal-pkn-kelas9",
            "PAK_7": "https://example.com/soal-pak-kelas7",
            "PAK_8": "https://example.com/soal-pak-kelas8",
            "PAK_9": "https://example.com/soal-pak-kelas9",
            // Tambahkan link untuk semua kombinasi mata pelajaran dan kelas
            // ...
            // Contoh lainnya:
            "Matematika_7": "https://example.com/soal-matematika-kelas7",
            "Matematika_8": "https://example.com/soal-matematika-kelas8",
            "Matematika_9": "https://example.com/soal-matematika-kelas9",
            // Dan seterusnya untuk semua mata pelajaran
        };
        
        // Event listener untuk tombol login
        document.getElementById('loginBtn').addEventListener('click', function() {
            const nama = document.getElementById('nama').value;
            const password = document.getElementById('password').value;
            
            // Validasi sederhana
            if (nama && password) {
                // Sembunyikan form login
                document.querySelector('.login-form').style.display = 'none';
                // Tampilkan pilihan mata pelajaran
                document.getElementById('subjectSelection').style.display = 'block';
            } else {
                alert('Silakan isi nama dan password!');
            }
        });
        
        // Event listener untuk pilihan mata pelajaran
        const subjectItems = document.querySelectorAll('.subject-item');
        subjectItems.forEach(item => {
            item.addEventListener('click', function() {
                // Hapus seleksi sebelumnya
                subjectItems.forEach(i => i.classList.remove('selected'));
                // Tambahkan seleksi pada item yang diklik
                this.classList.add('selected');
                // Simpan pilihan
                selectedSubject = this.getAttribute('data-subject');
                // Tampilkan pilihan kelas
                document.getElementById('classSelection').style.display = 'block';
                // Sembunyikan iframe jika ada
                document.getElementById('examFrame').style.display = 'none';
            });
        });
        
        // Event listener untuk pilihan kelas
        const classItems = document.querySelectorAll('.class-item');
        classItems.forEach(item => {
            item.addEventListener('click', function() {
                // Hapus seleksi sebelumnya
                classItems.forEach(i => i.classList.remove('selected'));
                // Tambahkan seleksi pada item yang diklik
                this.classList.add('selected');
                // Simpan pilihan
                selectedClass = this.getAttribute('data-class');
                
                // Tampilkan iframe dengan soal yang sesuai
                if (selectedSubject && selectedClass) {
                    const examFrame = document.getElementById('examFrame');
                    const examKey = `${selectedSubject}_${selectedClass}`;
                    
                    // Cek apakah link tersedia
                    if (examLinks[examKey]) {
                        examFrame.src = examLinks[examKey];
                        examFrame.style.display = 'block';
                    } else {
                        alert('Soal untuk kombinasi ini belum tersedia.');
                    }
                }
            });
        });
    </script>
</body>
</html>

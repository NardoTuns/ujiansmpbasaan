<form id="form">
  <input name="nama" placeholder="Nama" required>
  <input name="kelas" placeholder="Kelas" required>
  <input name="nilai" placeholder="Nilai" required>
  <button type="submit">Kirim</button>
</form>

<script>
document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault();
  const form = e.target;

  const data = new URLSearchParams();
  data.append("nama", form.nama.value);
  data.append("kelas", form.kelas.value);
  data.append("nilai", form.nilai.value);

  fetch("https://script.google.com/macros/s/AKfycbzfXhntEMpb8PPfDjAtTr9IrKAbhaJ4MNTjHRxzPzWHDbzZ4Dys6srZxd4kabNGArM4/exec", {
    method: "POST",
    body: data,
  })
  .then(res => res.text())
  .then(response => alert("Berhasil: " + response))
  .catch(err => alert("Gagal: " + err));
});
</script>

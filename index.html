<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Silakan Masuk</h2>
    <input type="text" id="nama" placeholder="Masukkan Nama Anda" required>
    <br>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const nama = document.getElementById('nama').value.trim();
      if (nama !== '') {
        // Simpan nama di localStorage jika ingin digunakan di halaman berikut
        localStorage.setItem('namaPengguna', nama);
        // Pindah ke halaman mapel.html
        window.location.href = 'soal_jawab.html';
      } else {
        alert('Silakan masukkan nama terlebih dahulu.');
      }
    }
  </script>
</body>
</html>
